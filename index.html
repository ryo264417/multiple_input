<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TensorFlow.jsを用いた高齢者の姿勢評価</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.2/dist/tf.min.js"></script>
  <script src="main.js"></script>
  <style>
  canvas {
    border: solid black 1px;
    display: block;
  }
  </style>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
    var ctx2 = document.getElementById("canvas2").getContext("2d");
    ctx2.translate(0,0);     //描画面を横100px，縦50px移動させる

    var ctx3 = document.getElementById("canvas3").getContext("2d");
    ctx3.translate(0,0);     //描画面を横100px，縦50px移動させる
  })
  </script>
</head>
<body>
  <h1>Ideal_or_Not</h1>
  <p>3種類の画像を選択してください。</p>
  <canvas id="canvas1" width=150 height=150></canvas>
  <canvas id="canvas2" width=150 height=150></canvas>
  <canvas id="canvas3" width=150 height=150></canvas>
  <input type="file" id="file1">
  <input type="file" id="file2">
  <input type="file" id="file3">
  <div id="output"></div>
</body>
</html>
